
<table class="table table-striped table-sm table-bordered" >
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Concepto</th>
      <th>Monto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dts of registros;let i=index">
      <td class="text-left">{{dts.paterno}} {{dts.materno}} {{dts.nombre}}</td>
      <td class="text-left">{{dts.descripcion }}</td>
      <td class="text-right">{{dts.valor | currency:'USD':true:'2.2-4' }}</td>
    </tr>
  </tbody>
</table>
